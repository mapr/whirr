# MapR hadoop cluster for EC2

# Change the cluster name here
whirr.cluster-name=mrc

# Change the number of machines in the cluster here
whirr.instance-templates=1 mapr-mr-master+mapr-nfs+mapr-webserver,1 mapr-fileserver+mapr-tasktracker

# default install & configure scripts are part of the package
whirr.java.install-function=install_oab_java
whirr.mapr.install-function=install_mapr
whirr.mapr.configure-function=configure_mapr

# For EC2 set AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY environment variables.
whirr.provider=aws-ec2
whirr.identity=${env:AWS_ACCESS_KEY_ID}
whirr.credential=${env:AWS_SECRET_ACCESS_KEY}


# The size of the instance to use. See http://aws.amazon.com/ec2/instance-types/
whirr.hardware-id=m1.large

# Ubuntu 12.04 LTS Precise images. See http://cloud.ubuntu.com/ami/ 
#	with intance_store : ami-827252c7
#	with ebs           : ami-b87252fd
# CentOS 6.3 (bashton1 x86_64)
#	with ebs           : ami-13e1c456
#
whirr.image-id=us-west-1/ami-827252c7
whirr.location-id=us-west-1


#	NOTE: be sure to update BOTH the image-id and the location-id !!!

# By default use the user system SSH keys. Override them here.
#	whirr.private-key-file=${sys:user.home}/.ssh/id_rsa
#	whirr.public-key-file=${whirr.private-key-file}.pub

# Location of MapR repository 
#	(URL http://${whirr.mapr-repository-server}/v${whir.mapr-version})
whirr.mapr-repository-server=package.mapr.com/releases/__RELEASE__
whirr.mapr-unmount=/mnt

# optional username/credentials for the MapR user for software install
whirr.mapr-username=${env:MAPR_USER}
whirr.mapr-password=${env:MAPR_PASSWD}

# optional username/credentials for the repository server
#whirr.mapr-repository-username=${env:MAPR_REPO_USERNAME}
#whirr.mapr-repository-password=${env:MAPR_REPO_PASSWD}
